<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>




    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/constants.js"></script>
    <script src="lib/tagcanvas.js"></script>
    <script src="js/tagcloud/tagcloud.js"></script>
    <script src='http://webapi.amap.com/maps?v=1.3&key=15bb397de12d7b9a21c683df95bdf24b'></script>
</head>
<body ng-app="starter" >

<ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>
</ion-nav-bar>



</ion-nav-bar>

<ion-nav-view></ion-nav-view>
<script id="splash.html" type="text/ng-template">
    <ion-view hide-nav-bar="true" >
        <ion-content has-header="false">
            <ion-slide-box pager-click="navSlide(index)" on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/7/79/2001_BMW_Z3_Sideview_Topdown_Topaz_Blue_2.5i.jpg">
                </ion-slide>
                <ion-slide>
                    <img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/2/2e/BMW_Z3_1.9L_1998.jpg">
                </ion-slide>
                <ion-slide >
                    <img style="width: 100%" src="http://www.bmwblog.com/wp-content/uploads/bmw-z3-black.jpg" on-swipe-left="onSwipeLeft()">


                </ion-slide>
            </ion-slide-box>
        </ion-content>
    </ion-view>
</script>
</body>
</html>
